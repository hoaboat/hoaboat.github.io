<!DOCTYPE html>

<html lang="en">
<head>
	<title>Poynt Logo</title>
	<meta charset="utf-8"/>
	<meta name="keywords" content="Poynt Logo"/>
	<meta name="description" content="Poynt logo created with CSS"/>
	<meta name="author" content="Hoa Doan Klein" />

	<style>
		.poyntLogo {
			position: relative;
			display: table;
			height: 100px;
			font-family: "futura-pt", sans-serif;
			font-weight: bold;
			color: #fff;
		}

		.poyntLogo:hover > .poyntLogoTagline {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}

		/* White ring */
		.poyntLogoTagline {
			content: "";
			position: absolute;
			top: 14px;
			left: 14px;
			background: #fff;
			width: 72px;
			height: 72px;
			border-radius: 72px;
			color: rgba(0, 0, 0, 0);
			-webkit-transition: -webkit-transform 1s;
			-moz-transition: -moz-transform 1s;
			-o-transition: -o-transform 1s;
			transition: transform 1s;
		}

		/* Small dark blue circle */
		.poyntLogoTagline::before {
			content: "";
			position: absolute;
			top: 19px;
			left: 19px;
			width: 34px;
			height: 34px;
			border-radius: 34px;
			background: #375270;
		}

		/* White pointer */
		.poyntLogoTagline::after {
			content: "";
			position: absolute;
			top: -3px;
			left: 54px;
			border-width: 10px 0 10px 20px;
			border-color: transparent transparent transparent #fff;
			border-style: solid;
			-webkit-transform: rotate(-45deg);
			-moz-transform: rotate(-45deg);
			-ms-transform: rotate(-45deg);
			-o-transform: rotate(-45deg);
			transform: rotate(-45deg);
		}

		/* Poynt word */
		.poyntLogoTitle {
			display: table-cell;
			vertical-align: middle;
			padding-left: 120px;
			font-size: 80px;
			letter-spacing: 9px;
		}

		/* Outer blue ring */
		.poyntLogoTitle:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			border-radius: 100px;
			color: rgba(0, 0, 0, 0);
			background: #627793;
		}

		.poyntLogoTitle,
		.poyntLogoTagline {
			margin-top: 0;
			margin-bottom: 0;
		}

		.dusk {
			color: #627793;
		}

		.light {
			background: #ccc;
			margin-bottom: 20px;
		}

		h2 {
			margin-top: 50px;
		}

	</style>
	<script src="//use.typekit.net/jeq0lgz.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>

<body>

	<h1>Poynt logo using CSS and Typekit for the font</h1>

	<div class="light">
		<h2>CSS: Poynt logo with white text</h2>
		<article class="poyntLogo">
			<p class="poyntLogoTitle">POYNT</p>
			<p class="poyntLogoTagline">The world’s first smart payment terminal</p>
		</article>

		<h2>Image: Poynt logo</h2>
		<img src="images/poyntLogo100.png" />
	</div>

	<h2>CSS: Poynt logo with colored text</h2>
	<article class="poyntLogo dusk">
		<p class="poyntLogoTitle">POYNT</p>
		<p class="poyntLogoTagline">The world’s first smart payment terminal</p>
	</article>

</body>
</html>
