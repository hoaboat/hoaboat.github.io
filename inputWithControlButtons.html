	<body>
		<h1>Form input with control buttons</h1>

		<div class="example1 examples">
			<div class="myControl">
				<div class="textInput">
					<div class="fieldWrapper">
						<label for="captcha" class="fieldLabel accessAid">Enter code</label><input id="captcha" name="captcha" type="text" class="hasHelp validateEmpty" value="" autocomplete="off" placeholder="Enter code">
					</div>
					<div class="errorMessage">
						<p class="emptyError hide">Required</p>
					</div>
				</div>
				<div class="refresh">
					<a href="" class="reload pushButton">Reload Image</a>
				</div>
				<div class="audio">
					<a target="_blank" href="" class="play pushButton">Play audio</a>
				</div>
			</div>
		</div>
