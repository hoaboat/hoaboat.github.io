<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Customized checkbox</title>
		
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		
		<style>
			section {
				display: block;
			}

			body {
				font-family: HelveticaNeue, HelveticaNeue-Light, 'Helvetica Neue Light', helvetica, arial, sans-serif;
				font-size: 15px;

			}

			.keepMeLogin {
				position: relative;
				display: table;
				/*border: 1px solid red;*/
			}

			.keepMeLoginAbout {
				position: relative;
				display: inline-block;
				margin: 4px 1px 0 10px;
				width: 18px;
				height: 18px;
				background: #009cde;
				text-indent: -999em;
				direction: ltr;
				border-radius: 18px;
			}

			.keepMeLoginAbout:focus,
			.keepMeLoginAbout:hover {
				box-shadow: 0 0 1px 1px #333;
			}

			.keepMeLoginAbout:after {
				content: '?';
				position: absolute;
				top: 1px;
				left: 5px;
				text-indent: 0;
				color: #fff;
				font-size: 14px;
			}

			.checkboxLabel {
				color: #2c2e2f;
				display: table-cell;
				vertical-align: middle;
				padding-left: 25px;
			}

			.checkboxLabel::before {
				content: "";
				position: absolute;
				top: 1px;
				left: 0;
				width: 25px;
				height: 26px;
				background: url('https://www.paypalobjects.com/webstatic/i/consumer/onboarding/onboarding_form_2x.png');
				background-size: 25px;
			}

			.checkboxInput {
				display: table-cell;
				height: 21px;
			}

			.checkboxInput:checked + .checkboxLabel::before {
				background-position: 0 -104px;
			}

			.checkboxInput:focus + .checkboxLabel::before {
				background-position: 0 -52px;
			}

			.checkboxInput:checked:focus + .checkboxLabel::before {
				background-position: 0 -104px;
				box-shadow: 0 0 1px 1px #666;
			}

			.keepMeLoginAboutBtn {
				position: absolute;
				top: 10px;
				right: 10px;
				width: 20px;
				height: 20px;
				background: url('https://www.paypalobjects.com/images/shared/icon_close_darkbg.png');
				border: none;
				text-indent: -9999em;
				direction: ltr;
			}

			.keepMeLoginAboutBtn:hover,
			.keepMeLoginAboutBtn:focus {
				background-color: transparent;
				box-shadow: 0 0 1px 1px #fff;
			}

			.aboutKeepMeLoggedIn {
				font-size: 15px;
				font-weight: bold;
			}

			.container {
				margin: 40px;
				padding: 70px;
				width: 460px;
				height: 200px;
				background: #F7F9FA;
			}
			
			.question {
				display: table-cell;
				vertical-align: top;
			}

			.keepMeLoginTerms {
				display: none;
			}

			.keepMeLoginContainer {
				margin-bottom: 30px;
			}

		</style>
		<script src="js/jquery-1.11.2.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div id="keepMeLogin" class="keepMeLoginContainer">
				<div class="keepMeLogin">
					<input type="checkbox" name="rememberMe" value="rememberMe" id="keepMeLoggedIn" class="checkboxInput" id="keepMeLoggedIn" />
					<label for="keepMeLoggedIn" class="checkboxLabel">Stay logged in for faster checkout</label>
					<div class="question">
						<a href="#keepMeLoginTerms" class="keepMeLoginAbout" id="keepMeLoginAbout" title="">About stay logged in</a>
						<div class="keepMeLoginTerms" id="keepMeLoginTerms">
							<h2 class="aboutKeepMeLoggedIn">Stay logged in for faster checkout</h2>
							<p>Paragraph 1</p>
							<p>Paragraph 2</p>
							<p>Paragraph 3</p>
							<button class="keepMeLoginAboutBtn" type="button">Close about stay logged in</button>
						</div>
					</div>
				</div>
			</div>

			<div class="keepMeLoginContainer">
				<div class="keepMeLogin">
					<input type="checkbox" name="rememberMe2" value="rememberMe2" class="checkboxInput" id="keepMeLoggedIn2" />
					<label for="keepMeLoggedIn2" class="checkboxLabel">Some really long text here that will only grow longer with localization</label>
					<div class="question">
						<a href="#keepMeLoginTerms2" class="keepMeLoginAbout" title="">About stay logged in</a>
						<div class="keepMeLoginTerms" id="keepMeLoginTerms2">
							<h2 class="aboutKeepMeLoggedIn">Stay logged in for faster checkout</h2>
							<p>Paragraph 1</p>
							<p>Paragraph 2</p>
							<p>Paragraph 3</p>
							<button class="keepMeLoginAboutBtn" type="button">Close about stay logged in</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$('.keepMeLoginAbout').on('click', function(event) {
			event.preventDefault();
		});
	</script>
</html>
