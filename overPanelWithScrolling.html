<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Over Panel</title>
		
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="Hoa Doan Klein"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		
		<style>
			.upsellMask, .upsellWrapper {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: 10;
			}

			.upsellWrapper {
				-webkit-transform: translateY(110%);
				-moz-transform: translateY(110%);
				-ms-transform: translateY(110%);
				-o-transform: translateY(110%);
				-webkit-transition: -webkit-transform 0.3s ease-out;
				-moz-transition: -moz-transform 0.3s ease-out;
				-o-transition: -o-transform 0.3s ease-out;
				transition: transform 0.3s ease-out;
			}

			.upsellMask {
				background: #CBD2D6;
				opacity: 0.7;
			}

			.upsellWrapper:before {
				content: "";
				display: block;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 50%;
				-webkit-transform: translate(-50%, 0%);
				-moz-transform: translate(-50%, 0%);
				-ms-transform: translate(-50%, 0%);
				-o-transform: translate(-50%, 0%);
				transform: translate(-50%, 0%);
				width: 620px;
				background: white;
				border-radius: 5px;
			}

			.upsellWrapper:after {
				content: "";
				display: block;
				position: absolute;
				bottom: 0;
				width: 620px;
				left: 50%;
				background: white url("https://www.paypalobjects.com/images/shared/momgram@2x.png") center center no-repeat;
				background-size: 20px;
				height: 56px;
				border-radius: 0 0 5px 5px;
				-webkit-transform: translate(-50%, 0%);
				-moz-transform: translate(-50%, 0%);
				-ms-transform: translate(-50%, 0%);
				-o-transform: translate(-50%, 0%);
				transform: translate(-50%, 0%);
			}

			.upsellContainer {
				position: absolute;
				top: 90px;
				bottom: 56px;
				left: 50%;
				width: 380px;
				background: white;
				overflow-y: auto;
				-webkit-overflow-scrolling: touch;
				-webkit-transform: translate(-50%, 0);
				-moz-transform: translate(-50%, 0);
				-ms-transform: translate(-50%, 0);
				-o-transform: translate(-50%, 0);
				transform: translate(-50%, 0);
			}

			iframe {
				border: 0;
				width: 100%;
				height: 99%;
				background: white;
			}

			.openPanel .upsellWrapper {
				-webkit-transform: translateY(0);
				-moz-transform: translateY(0);
				-ms-transform: translateY(0);
				-o-transform: translateY(0);
			}

			/* mobile ---- */
			@media all and (max-width: 767px) {
				.upsellWrapper:before {
					width: 100%;
				}

				.upsellContainer {
					top: 30px;
					width: 80%;
				}
			}

		</style>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	</head>
	
	<body>
		<h1>Over Panel With Scrolling on Mobile</h1>

		<div class="upsellMask"></div>
		<div class="upsellWrapper">
			<div class="upsellContainer">
				<iframe src="iframeContentForOverPanel.html"></iframe>
			</div>
		</div>

		<script>

			setTimeout(launchOverPanel, 1000);

			function launchOverPanel() {
				$('body').addClass('openPanel');
			}
		</script>
	</body>
</html>
