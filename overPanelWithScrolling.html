<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Over Panel</title>
		
		<meta charset="utf-8" />
		<meta name="author" content="Hoa Doan Klein"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		
		<style>
			.upsellMask, .upsellWrapper {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: 10;
			}

			.upsellMask {
				background: #CBD2D6;
				opacity: 0.7;
			}

			.upsellWrapper:before {
				content: "";
				display: block;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 50%;
				transform: translate(-50%, 0);
				width: 620px;
				background: white;
				border-radius: 5px;
			}

			.upsellWrapper:after {
				content: "";
				display: block;
				position: absolute;
				bottom: 0;
				width: 620px;
				left: 50%;
				transform: translate(-50%, 0);
				background: white url("https://www.paypalobjects.com/images/shared/momgram@2x.png") center center no-repeat;
				background-size: 20px;
				height: 56px;
				border-radius: 0 0 5px 5px;
			}

			.upsellContainer {
				position: absolute;
				top: 90px;
				bottom: 56px;
				left: 50%;
				transform: translate(-50%, 0);
				width: 380px;
				background: white;
			}

			iframe {
				border: 0;
				width: 380px;
				height: 100%;
				background: pink;
			}

			/* mobile ---- */
			@media all and (max-width: 767px) {
				.upsellWrapper:before {
					width: 100%;
				}

				.upsellContainer {
					top: 30px;
					width: 80%;
				}

				iframe {
					width: 100%;
					overflow-y: auto;
				}
			}

		</style>
	</head>
	
	<body>
		<h1>Over Panel With Scrolling</h1>

		<div class="upsellMask"></div>
		<div class="upsellWrapper">
			<div class="upsellContainer">
				<iframe src="iframeContentForOverPanel.html" scrolling="yes"></iframe>
			</div>
		</div>

	</body>
</html>
