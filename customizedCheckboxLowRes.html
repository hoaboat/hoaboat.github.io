<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Customized checkbox with 1x image</title>
		
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		
		<style>
			body {
				font-family: HelveticaNeue, HelveticaNeue-Light, 'Helvetica Neue Light', helvetica, arial, sans-serif;
				font-size: 15px;
			}

			.keepMeLogin {
				position: relative;
				display: table;
			}

			.checkboxLabel {
				color: #2c2e2f;
				display: table-cell;
				vertical-align: middle;
				padding-left: 10px;
				line-height: 1.35em;
			}

			.checkboxLabel::before {
				content: "";
				position: absolute;
				top: 1px;
				left: 0;
				width: 26px;
				height: 26px;
				background: url('images/sprite_forms_v2_1xCopy.png') -9px 0;
				background-size: 40px;
			}

			.checkboxInput {
				display: table-cell;
				height: 21px;
				width: 21px;
				opacity: 0;
			}

			.checkboxInput:checked + .checkboxLabel::before {
				background-position: -9px -400px;
			}

			.checkboxInput:focus + .checkboxLabel::before {
				background-position: -9px -4601px;
			}

			.checkboxInput:checked:focus + .checkboxLabel::before {
				background-position: -9px -4745px;
			}

			.container {
				position: relative;
				margin: 40px;
				padding: 70px;
				width: 460px;
				height: 200px;
				background: #F7F9FA;
			}

			.keepMeLoginContainer {
				margin-bottom: 30px;
			}

			.something {
				margin: 10px;
			}

		</style>
		<script src="js/jquery-1.11.2.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div id="keepMeLogin" class="keepMeLoginContainer">
				<div class="keepMeLogin">
					<input type="checkbox" name="rememberMe" value="rememberMe" id="keepMeLoggedIn" class="checkboxInput" id="keepMeLoggedIn" />
					<label for="keepMeLoggedIn" class="checkboxLabel">Yada Yada Yada Yada Yada Yada</label>
				</div>
			</div>

			<div class="keepMeLoginContainer">
				<div class="keepMeLogin">
					<input type="checkbox" name="rememberMe2" value="rememberMe2" class="checkboxInput" id="keepMeLoggedIn2" />
					<label for="keepMeLoggedIn2" class="checkboxLabel">Yada Yada Yada Yada Yada Yada and some really, really, super, duper, extra long text here that will only grow longer with adaptation and localization</label>
				</div>
			</div>

			<div class="something">
				<input type="checkbox" name="something" value="something" id="something"/>
				<label for="something">Label for checkbox</label>
			</div>


		</div>
	</body>
</html>
